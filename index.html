<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Busca CEP</h1>
        <div class="search">
            <input type="text" id="cepInput" placeholder="Digite aqui o CEP">
            <button id="button">Pesquisar</button>
        </div>

        <div class="result">
            <img id="imagem">
            <div class="data">
                <div class="temps">
                    <span id="temp"></span>
                    <span id="temp_min"></span>
                    <span id="temp_max"></span>
                </div>
                <span id="description"></span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
